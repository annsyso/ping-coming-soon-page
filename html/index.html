<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING</title>

    <link rel="stylesheet" href="../css/style.css">

    <script src="https://kit.fontawesome.com/5e889410a3.js" crossorigin="anonymous"></script>

</head>
<body>
<!-- main container -->
    <div class="container">
        <div class="logo">
            <img src="../img/logo.svg" alt="ping-logo">
        </div>

        <div class="header">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>

        <div class="signup">
            <input type="text" value="Your email address...">
            <button class="btn">Notify me</button>
        </div>

        <img src="../img/illustration-dashboard.png" alt="computer">

        <footer>
            <div class="social">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>

            <div class="copyright">
                <p>&copy; PING copyright: all rights reserved</p>
            </div>

        </footer>


    </div>
    
</body>
</html>
